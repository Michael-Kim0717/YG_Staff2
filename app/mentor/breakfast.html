<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> BYG Staff </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Materialize -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- Local Files -->
        <link rel="stylesheet" type="text/css" media="screen" href="../style.css">
        <script src="../app.js"></script>
    </head>
    <body>
        <button class="btn homeScreen"> <i class="medium material-icons"> home </i> </button>

        <div class="container mainContainer breakfastForm">
            <h5 id="mb_f_title"> </h5>
            <p> <label>
                <input id="mb_f_coffee" type="checkbox" />
                <span> Coffee </span>
            </label> </p>
            <p> <label>
                <input id="mb_f_orangeJuice" type="checkbox" />
                <span> Orange Juice </span>
            </label> </p>
            <p> <label>
                <input id="mb_f_fruits" type="checkbox" />
                <span> Fruits </span>
            </label> </p>
            <p> <label>
                <input id="mb_f_yogurt" type="checkbox" />
                <span> Yogurt </span>
            </label> </p>
            <p> <label>
                <input id="mb_f_bagels" type="checkbox" />
                <span> Bagels (If you want something else besides Plain, please let me know below!) </span>
            </label> </p>
            <div class="input-field col s12">
                <input id="mb_f_suggestions" type="text" class="validate">
                <label for="mb_f_suggestions">Suggestions/Other</label>
            </div>
            <button class="btn" id="mb_f_submitBreakfast"> Submit </button>
        </div>

        <!-- Firebase Script -->
        <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>

        <!-- Materialize Script Added at the bottom for optimal loading. -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
